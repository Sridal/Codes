<html>
    <head><title>greater among 3</title></head>
    <body>
        <script type="text/javascript">
        var a;
        var b;
        var c;
        a=Number(prompt("Enter 1st number"));
        b=Number(prompt("Enter 2nd number"));
        c=Number(prompt("Enter 3rd number"));
        if(a>b && a>c) {
            confirm(a+" is greater");
        }
        else if(b>a && b>c) {
            alert(b+" is greater");
        }
        else {
            alert(c+" is greatest");
        }
    
        </script>
    </body>
</html>
